<!DOCTYPE html>
<html lang="en">
<head>
    <title> Registration Form </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Art Sign Up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, 
		Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>


<body>
    <h1 style="margin-top: 3%; font-size: 30px !important">Public Transport Management System</h1>
    <div style="margin-top: 3% !important; width: 450px;" class=" w3l-login-form">
        <h1>Control Room</h1>
        <form action="#" method="POST">
            <div class=" w3l-form-group">
                <label>Controller Id:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Controller id" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Password" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Confirm Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Confirm Password" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>City:</label>
                <div class="group">
                    <i class="fas fa-home"></i>
                    <input type="text" class="form-control" placeholder="City" required="required" />
                </div>
            </div>

            <div class=" w3l-form-group">
                <label>Contact No:</label>
                <div class="group">
                    <i class="fas fa-mobile"></i>
                    <input type="text" class="form-control" placeholder="Contact No" required="required" />
                </div>
            </div>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2019 Public transportaition system. All Rights Reserved.</a></p>
    </footer>

</body>

</html>
