{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> Login Form </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css'%}">

    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--<link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
  -->  <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
    <h1 style="margin-top: 2%; font-size: 30px !important">Public Transport Management System</h1>
    <a href="/home/" class="w3-button w3-green" style="margin-left: 80%;">Home</a>
    <div style="margin-top: 1% !important; width: 400px;" class=" w3l-login-form">
        <h3 style="color: white">Enter Route :</h3>
        <form action="/routeadded/" method="POST">{% csrf_token %}
            <div class=" w3l-form-group">

                <label>Source</label>
                <div class="group">
                    <input type="text" name="src" class="form-control" placeholder="Source name" required="required"/>
                </div>
                <br>
                <label>Destination</label>
                <div class="group">
                    <input type="text" name="dest" class="form-control" placeholder="Destination name" required="required"/>
                </div>
                <br>
                <label>Enter No. of intermidiate Stations in the route:</label>
                <input style="background: white; padding-left: 10px; width: 60%; height:40px; " type="text" name="station" id="station" class="form-control" placeholder="No. of stations" required="required"/>
                <input type="button" id="btn" style="background:#3cb371; border: none; height: 30px; width: 50px;" value="Add" onclick="addinputFields()">
                <br>
            </div>
        
            <div class=" w3l-form-group">
            <div id="container">
            </div>
            <button type="submit">Add Route</button>
        </div>
        </form>
    </div>

    

<script type="text/javascript">
	function addinputFields(){
    var number = document.getElementById("station").value;

    for (i=0;i<number;i++){

        var input = document.createElement("input");
        input.setAttribute("type","text");
        input.setAttribute("placeholder","Enter station");
        input.style.cssText = 'height:40px; padding-left:10px; font-size:16px; margin-bottom:20px; background:white;';
        input.name="station"+(i+1); 
        container.appendChild(input);
        container.appendChild(document.createElement("br"));
    }
}
</script>

</body>
</html>
