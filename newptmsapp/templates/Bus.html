{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bus Form </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css'%}">
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>
<body>
    <h1 style="margin-top: 3%; font-size: 30px !important">Public Transport Management System</h1>
    <a href="/home/" class="w3-button" style="margin-left: 80%; background: #3cb371;">Home</a>
    <div style="margin-top: 3% !important; width: 400px;" class=" w3l-login-form">
        <h1>Bus Details</h1>
        <form action="/add_bus/" method="POST">{% csrf_token %}
            <div class=" w3l-form-group">
                <label>Bus Id:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="bid" class="form-control" placeholder="Bus Id" required="required"/>
                </div>
                <br>
                <label>Bus No:</label>
                <div class="group">
                    <i class="fas fa-at"></i>
                    <input type="text" name="bno" class="form-control" placeholder="Bus No" required="required"/>
                </div>
                <br>
                <label>Total Seat:</label>
                <div class="group">
                    <i class="fas fa-street-view"></i>
                    <input type="number" name="seats" style="border: hidden;" class="form-control" placeholder="Total Seat" required="required" />
                </div>
            </div>
            <br>
            <button type="submit">Add Bus</button>
        </form>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2019 Public transportaition system. All Rights Reserved.</a></p>
    </footer>

</body>

</html>
