{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> Login Form </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css'%}">
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>


<body>
    <h1 style="margin-top: 3%; font-size: 30px !important">Public Transport Management System</h1>
    <div style="margin-top: 3% !important; width: 450px;" class=" w3l-login-form">
        <h1>Login Here</h1>
        {% if message %}
                <h3 style="color: red; font-family: verdana;">{{message}}</h3> 
        {% endif %}
        <form action="/auth/" method="POST">{% csrf_token %}
            <div class=" w3l-form-group">
                <label>Username:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="uname" class="form-control" placeholder="Username" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" name="passwd" class="form-control" placeholder="Password" required="required" />
                </div>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
                <p><input type="checkbox">Remember Me</p>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2019 Public transportaition system. All Rights Reserved.</a></p>
    </footer>

</body>

</html>
